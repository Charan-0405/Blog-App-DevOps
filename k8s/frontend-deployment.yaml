apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog-frontend
  template:
    metadata:
      labels:
        app: blog-frontend
    spec:
      containers:
        - name: frontend
          image: charan0405/blog-frontend
          ports:
            - containerPort: 3000
          env:
            - name: REACT_APP_API_URL
              value: "http://blog-backend:5000"
